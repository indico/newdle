<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% trans %}Login Â· newdle{% endtrans %}</title>
  </head>
  <body>
    {% if payload.error %}
    {% trans %}Login failed:{% endtrans %} <code>{{ payload.error }}</code>
    {% else %}
    {% trans %}Login successful! You may now close this window.{% endtrans %}
    {% endif %}
    <script>
      if (window.opener) {
        window.opener.postMessage({{ payload|tojson }}, window.location.origin);
      }
      window.close();
    </script>
  </body>
</html>
