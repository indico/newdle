<body>
  <p>Hi,</p>
  <p>
    <strong>{{ participant }}</strong> replied to "<strong>{{ title }}</strong>".
  </p>
  {%- if comment %}
  <p>
    Comment: {{ comment }}
  </p>
  {% endif %}
  <p>Selected dates:</p>
  <ul>
    {% for item in answers -%}
      <li>{{ item }}</li>
    {% endfor %}
  </ul>
  <p>
    Check all results on the <a href="{{ summary_link }}">summary page</a>.
  </p>
</body>
