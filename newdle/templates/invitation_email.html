{% extends 'base_email.html' %}

{% block content %}

  <table border="0" cellpadding="0" cellspacing="0"
    style="padding: 20px; margin: 35px auto 0 auto; border-radius: 5px; background: #ffadb5; min-width: 550px">
    <tr>
      <p>
        Hi {{ participant_name }}! You have a fresh newdle.
      </p>
      <td style="border: 0; padding: 0 0 0 20px; text-align: left;">
        <p style="font-weight: bold; margin-top: 0;">
          {{ creator }} would like you to help them choose a time for the event "<i>{{ title }}</i>"</p>
        <p style="white-space: break-spaces">Respond by using the button below.</p>
      </td>
    </tr>
  </table>
  <p style="margin: 30px 0 15px">
    <a href="{{ answer_link }}"
      style="background: #2389D7; border-radius: 3px; color: #fff; border: none; outline: none; min-width: 200px; padding: 15px 25px; font-size: 14px; font-family: inherit; cursor: pointer; -webkit-appearance: none;text-decoration: none;">
      Go to newdle</a>
  </p>

{% endblock %}
